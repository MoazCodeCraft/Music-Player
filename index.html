<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a64339b03c.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="Capture.PNG" class="song-img">
        <h1 id="song-tittle">Allah Hoo</h1>
        <p>Nusrat Fateh Ali khan</p>       
        
        <audio  id="song" >
            <source src="Allahoo Allahoo - Nusrat Fateh Ali Khan - PakistaniMusicTV [Official].mp4" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="control">
            
            <div id="pre">  <i class="fa-solid fa-backward"></i></div> 
            <div onclick="playPause()" >  <i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div id="next">  <i class="fa-solid fa-forward"></i></div>

            
        </div>
    </div>
</div>


<script src="script.js"></script> 
</body>
</html>
